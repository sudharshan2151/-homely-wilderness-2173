        <!-- Here Append All the cart Products  -->
      </div>
    </body>
    <script>
      // Write all necessery JS here 
      let product = document.getElementById("cart-container")
      let total = document.getElementById("cart-total")
      let cart = JSON.parse(localStorage.getItem("cart")) || []
      let sum = 0;
      display(cart)
      function display(data){
        product.innerHTML=""
        data.forEach(function(e,ind){
         // console.log(e)
          let div = document.createElement("div")
          let img = document.createElement("img")
          let brand = document.createElement("h3")
          let price = document.createElement("h3")
          let des = document.createElement("p")
          let cat = document.createElement("p")
          let button = document.createElement("button")
          let increment = document.createElement("button")
          let decrement = document.createElement("button")
          let quantity = document.createElement("span")
  
          img.setAttribute("src",e.img)
          brand.innerText = e.title
          price.innerText = e.price
          des.innerText = e.rom
          cat.innerText = e.display
          increment.innerText = "+"
          decrement.innerText = "-"
          quantity.innerText = e.quantity
          button.innerText = "Remove"
          sum += quantity.innerText*e.price
          total.innerText=sum
  
          div.append(img,brand,price,des,cat,increment,quantity,decrement,button)
          product.append(div)
  
          increment.addEventListener("click",function(){
            e.quantity++
            sum += e.price
            total.innerText=sum
          })
          decrement.addEventListener("click",function(){
            e.quantity--
            sum -= e.price
            total.innerText=sum
          })
  
          button.addEventListener("click",function(){
            //sum -=quantity.innerText*e.price
            //total.innerText=sum
            cart.splice(ind,1)
            localStorage.setItem("cart",JSON.stringify(cart))
            sum=0
            display(cart)
          })
         
          
          //  console.log(sum)
          
           
  
        })
      }
    </script>
