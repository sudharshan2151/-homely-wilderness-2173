<body>
	<form action="#" method="POST">
		
		<div class="input-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div class="input-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div class="input-group">
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
		</div>
		<div class="input-group">
			<button type="submit" id="submit-btn">Register</button>
		</div>
	</form>

	

<script>
// Get the form element
const form = document.querySelector('form');

// Get the submit button element
const submitBtn = document.querySelector('#submit-btn');

// Add an event listener to the form for submission
form.addEventListener('submit', (event) => {
	// Prevent the default form submission behavior
	event.preventDefault();

	// Get the input values
	const companyName = document.querySelector('#company-name').value;
	const contactName = document.querySelector('#contact-name').value;
	const email = document.querySelector('#email').value;
	const password = document.querySelector('#password').value;
	const confirmPassword = document.querySelector('#confirm-password').value;

	// Validate the input values
	if (!validateInput(companyName, contactName, email, password, confirmPassword)) {
		return false;
	}

	// Create an object to store the input values
	const data = {
		companyName,
		contactName,
		email,
		password
	};

	// Send the data to the server using AJAX or fetch API
	// Code for AJAX or fetch API goes here

	// Clear the form after submission
	form.reset();
});

// Function to validate the input values
function validateInput(companyName, contactName, email, password, confirmPassword) {
	// Regular expression for email validation
	const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

	// Check if the company name is empty
	if (companyName === '') {
		alert('Please enter a company name');
		return false;
	}

	// Check if the contact name is empty
	if (contactName === '') {
		alert('Please enter a contact name');
		return false;
	}

	// Check if the email is empty or invalid
	if (email === '') {
		alert('Please enter an email address');
		return false;
	} else if (!emailRegex.test(email)) {
		alert('Please enter a valid email address');
		return false;
	}

	// Check if the password is empty or too short
	if (password === '') {
		alert('Please enter a password');
		return false;
	} else if (password.length < 8) {
		alert('Password must be at least 8 characters long');
		return false;
	}

	// Check if the confirm password matches the password
	if (confirmPassword !== password) {
		alert('Passwords do not match');
		return false;
	}

	// Return true if all input values are valid
	return true;
}

</script>
