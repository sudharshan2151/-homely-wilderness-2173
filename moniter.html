<script>
  let img = document.getElementById("logo")

img.addEventListener("click",function(){
    window.location.href="index.html"
})
    let product=document.getElementById("product")
    let filter = document.getElementById("filter")
    let data = JSON.parse(localStorage.getItem("monitor")) || []
    display(data)
    //console.log(data)

    filter.addEventListener("change",function(){
      if(filter.value==""){
        display(data)
      }
      else{
        let ar = [...data]
        console.log(filter.value)

        if(filter.value=="low to high"){
         ar.sort(function(a,b){
          return a.price - b.price
         })
      
       
      }
      else{
      
        ar.sort(function(a,b){
          return b.price - a.price
         })
      }
      display(ar)
      console.log(ar)
      }
    })
    let cart = JSON.parse(localStorage.getItem("cart")) || []


    function display(data){
        product.innerHTML=""
       // console.log(data)
        data.forEach(function(e){
            let div = document.createElement("div")
            let img = document.createElement("img")
            img.src = e.img
            let title = document.createElement("h2")
            let price = document.createElement("h3")
            let pro = document.createElement("p")
            let window = document.createElement("p")
            let int = document.createElement("p")
            let ram = document.createElement("p")
            let rom = document.createElement("p")
            let display = document.createElement("p")
            let button = document.createElement("button")

            title.innerText = e.title
            price.innerText = `â‚¹${e.price}`
            pro.innerText = e.processor
            //console.log(pro)
            window.innerText = `${e.window}`
            int.innerText =`${e.inte}`
            ram.innerText = ` ${e.ram}`
            rom.innerText = ` ${e.processor}`
            display.innerText = ` ${e.processor}`
            button.innerText = "Add To Cart"
            div.append(img,title,price,pro,window,int,ram,rom,display,button)
            console.log(div)
              product.append(div)
            button.addEventListener("click",function(){
         if(cart.includes(e)){
          alert("Product Already in Cart")
         }else{
          
          cart.push(e)
          
          localStorage.setItem("cart",JSON.stringify(cart))
          console.log(cart)
          alert("Product Added To Cart")
         
         }
         
        })
            

        })
    }
    // boldedContent = content.replace("string-to-bold", "<strong>string-to-bold</strong>")

</script>
